<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeform" (ngSubmit)="OnSubmit()">
            <button type="submit" class="btn btn-success">Save </button>
            &nbsp;
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" formControlName="imagepath" #imagepath id="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagepath.value" style="height: 100px;" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <div class="row"></div>
                        <label for="description">Description</label>
                        <textarea name="description" formControlName="description" class="form-control" id="description"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="indgredients">
                    <div class="row" [formGroupName]="i" *ngFor="let indgredient of getControls(); let i = index" style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" formControlName="name" class="form-control">
                        </div>

                        <div class="col-xs-2">
                            <input type="number" formControlName="amount" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" (click)="onDeleteIndgredient(i)" class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button" (click)="AddIndgredient()">Add Indgredient</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
