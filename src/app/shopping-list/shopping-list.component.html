<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit (NewIndgredient)="IndgredientAdded($event)">
    </app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="let indgredient of indgredients"
        >{{ indgredient.name }} ({{ indgredient.amount }})</a
      >
    </ul>
  </div>
</div>
