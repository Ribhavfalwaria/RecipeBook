<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="OnAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="number">Amount </label>

          <input
            type="number"
            id="name"
            name="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" 
          [disabled]="!f.valid"
          >
            {{editmode?'Update':'Add'}}</button
          >&nbsp;
          <button *ngIf="editmode" (click)="onDelete()" class="btn btn-danger" type="button">Delete</button>&nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
