<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            [(ngModel)]="name"
            name="name"
            id="name"
            class="form-control"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="number">Amount </label>

          <input
            type="number"
            [(ngModel)]="amount"
            id="name"
            name="amount"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-sucess" type="submit" (click)="onAddItem()">
            Add</button
          >&nbsp;
          <button class="btn btn-danger" type="button">Delete</button>&nbsp;
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
